<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/customerlayout :: customerlayout (~{::body},'services')}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#">
    <title>View Services</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6z8WltW2T0h3aDFfyAHRmQ5KzDofe5bbFVRRf6B7ghO5tVChp7afHVtv5bHceB7A6w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .container {
            padding-top: 20px; /* Added padding for top spacing */
            padding-bottom: 50px; /* Added padding for bottom spacing */
        }

        .btn-back {
            margin-bottom: 10px; /* Added bottom margin */
            font-size: 0.8rem; /* Reduced font size */
            padding: 0.25rem 0.5rem; /* Reduced padding */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <a th:href="@{/homecust}" class="btn btn-dark btn-back">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>

        <h3 class="text-center mb-4">
            <!-- <a th:href="@{/viewservices}" class="text-decoration-none"> -->
                <i class="fas fa-plus-circle"></i> View Services
            </a>
        </h3>

        <div class="content">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Service Name</th>
                    <th scope="col">Service Type</th>
                    <th scope="col">Service Description</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${services}">
                    <td th:text="${service.service_name}"></td>
                    <td th:text="${service.service_type}"></td>
                    <td th:text="${service.service_desc}"></td>
                    <td>
                        <!-- <button type="button" class="btn btn-danger btn-sm">Delete</button> -->
                        <button type="button" class="btn btn-primary btn-sm">Book</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
