<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/customerlayout :: customerlayout (~{::body},'services')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Details</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Booking Details</h2>
        
        <!-- Service Provider Information -->
        <div class="mb-3">
            <label for="spfullname" class="form-label">Service Provider Name</label>
            <input type="text" class="form-control" id="spfullname" th:value="${spfullname}" readonly>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Service Provider Address</label>
            <input type="text" class="form-control" id="address" th:value="${address}" readonly>
        </div>
        
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Service Provider Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" th:value="${phonenumber}" readonly>
        </div>
        
        <div class="mb-3">
            <label for="service_name" class="form-label">Type of Services</label>
            <input type="text" class="form-control" id="service_name" th:value="${service_name}" readonly>
        </div>
        
        <!-- User Input Fields -->
        <form th:action="@{/confirmBooking}" method="post">
            <div class="mb-3">
                <label for="bookingdate" class="form-label">Date of Service</label>
                <input type="date" class="form-control" id="bookingdate" name="bookingdate" required>
            </div>
            
            <div class="mb-3">
                <label for="bookingdesc" class="form-label">Detail of Work</label>
                <textarea class="form-control" id="bookingdesc" name="bookingdesc" rows="3" required></textarea>
            </div>
            
            <!-- Hidden Inputs -->
            <input type="hidden" name="sid" th:value="${sid}" />
            <input type="hidden" name="id" th:value="${id}" />
            <input type="hidden" name="spfullname" th:value="${spfullname}" />
            
            <button type="submit" class="btn btn-primary">Book Service</button>
        </form>
    </div>
    <br><br>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // This script sets the min attribute of the date input to today's date
        window.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingdate').setAttribute('min', today);
        });
    </script>
</body>
</html>
