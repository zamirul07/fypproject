<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/customerlayout :: customerlayout (~{::body},'viewsp')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Service Provider</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Dropdown for Service Names -->
        <div class="mb-4">
            <label for="service_name" class="form-label">Filter by Service Name</label>
            <select class="form-select" id="service_name" name="service_name" required>
                <option value="">All Services</option>
                <th:block th:each="services : ${services}">
                    <option th:value="${services.service_name}" th:text="${services.service_name}"></option>
                </th:block>
            </select>
        </div>

        <h1 class="mt-5">Service Provider</h1>
        <table id="example" class="table table-bordered table-hover" style="width:100%">
            <thead>
                <tr>
                    <th scope="hidden">Sid</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Address</th>
                    <th scope="col">Ic Number</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Services</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="serviceprovider : ${serviceprovider}">
                    <td th:text="${serviceprovider.sid}"></td>
                    <td th:text="${serviceprovider.spfullname}"></td>
                    <td th:text="${serviceprovider.address}"></td>
                    <td th:text="${serviceprovider.icnumber}"></td>
                    <td th:text="${serviceprovider.phonenumber}"></td>
                    <td th:text="${serviceprovider.service_name}"></td>
                    <td>
                        <div class="d-flex">
                            <form th:action="@{/booking}" method="get">
                                <input type="hidden" name="sid" th:value="${serviceprovider.sid}" />
                                <input type="hidden" name="spfullname" th:value="${serviceprovider.spfullname}" />
                                <input type="hidden" name="address" th:value="${serviceprovider.address}" />
                                <!-- <input type="hidden" name="icnumber" th:value="${serviceprovider.icnumber}" /> -->
                                <input type="hidden" name="phonenumber" th:value="${serviceprovider.phonenumber}" />
                                <input type="hidden" name="service_name" th:value="${serviceprovider.service_name}" />
                                <button type="submit" class="btn btn-primary btn-sm">Book</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                "lengthMenu": [ [4, 8, 12, -1], [4, 8, 12, "All"] ],
                "pageLength": 4,
                "order": [],
                "searching": true,
                "language": {
                    "paginate": {
                        "previous": "&laquo;",
                        "next": "&raquo;"
                    }
                }
            });

            $('#service_name').on('change', function() {
                var selectedService = $(this).val();
                if (selectedService) {
                    table.columns(5).search(selectedService).draw(); // Change index to 5
                } else {
                    table.columns(5).search('').draw(); // Change index to 5
                }
            });
        });
    </script>
</body>
</html>
