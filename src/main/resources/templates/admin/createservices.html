<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/adminlayout :: adminlayout (~{::body},'services')}">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="#"> 
    <title>Add Services</title> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6z8WltW2T0h3aDFfyAHRmQ5KzDofe5bbFVRRf6B7ghO5tVChp7afHVtv5bHceB7A6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            padding-top: 20px; /* Added padding for top spacing */
            padding-bottom: 50px; /* Added padding for bottom spacing */
        }

        .card {
            margin-top: 20px; /* Added margin for separation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added subtle shadow */
        }

        .card-title {
            font-size: 1.5rem; /* Increased title font size */
            margin-bottom: 0.5rem; /* Reduced bottom margin */
        }

        .form-label {
            font-weight: bold; /* Added bold font weight */
        }

        .btn-back {
            margin-bottom: 10px; /* Added bottom margin */
            font-size: 0.8rem; /* Reduced font size */
            padding: 0.25rem 0.5rem; /* Reduced padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <a th:href="@{/homepageadmin}" class="btn btn-dark btn-back">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>

            <h3 class="text-center mb-4">
                <a th:href="@{/adminviewservices}" class="text-decoration-none">
                    <i class="fas fa-plus-circle"></i> View Services
                </a>
            </h3>

            <div class="card col-lg-8 col-md-10 col-sm-12">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create Services</h2>

                    <form th:action="@{/createservices}" th:method="post" modelAttribute="ServiceDetail" class="row g-3">
                        <div class="col-md-6">
                            <label for="service_name" class="form-label">Service Name:</label>
                            <input type="text" name="service_name" id="service_name" placeholder="Service Name" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="service_desc" class="form-label">Service Description:</label>
                            <input type="text" name="service_desc" id="service_desc" placeholder="Service Description" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="service_type" class="form-label">Service Type:</label>
                            <select name="service_type" id="service_type" class="form-select" required>
                                <option value="">Select Service Type</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Carpentry">Carpentry</option>
                                <option value="Renovation">Renovation</option>
                            </select>
                        </div>  

                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-danger col-12">Create</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
