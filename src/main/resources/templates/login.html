<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Generallayout (template, menu)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Renovation and Repairing Services</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{https://cdn-icons-png.flaticon.com/128/2942/2942587.png}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Other meta tags and stylesheets -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" th:href="@{stylesheets/homepage.css}" />
    <style>
      /* Custom styles for the navigation bar */
      .navbar {
        background-color: #f39d7d;
        position: fixed;
        width: 100%;
        z-index: 1000;
        top: 0;
      }

      .navbar a {
        color: white;
      }

      .navbar a:hover {
        color: black; /* Change color to black on hover */
        text-decoration: none; /* Optional: Remove underline on hover */
      }

      .navbar-brand {
        cursor: default; /* Prevent cursor change to pointer */
      }

      .navbar-brand img {
        max-height: 40px; /* Adjust the height as needed */
        margin-right: 10px; /* Optional margin */
        pointer-events: none; /* Disable click events on the logo */
      }

      .navbar-brand-text {
        pointer-events: none; /* Disable click events on the text */
      }

      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: #fff; /* Example background color for the form container */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example box shadow */
        width: 100%;
        max-width: 400px; /* Adjust maximum width as needed */
      }

      .login-box header {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-field {
        margin-bottom: 15px;
        padding-right: 40px; /* Add padding to make space for the icon */
      }

      .toggle-password {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-submit {
        text-align: center;
      }

      .submit-btn {
        background-color: #f39d7d;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #d86c55;
      }

      .sign-up-link {
        text-align: center;
        margin-top: 15px;
      }

      .sign-up-link a {
        color: #f39d7d;
      }

      .sign-up-link a:hover {
        text-decoration: underline;
      }

      /* Footer styles */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>

  <body style="background-color: #dfdfdf">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/128/2942/2942587.png"
            alt="logo"
          />
        </a>
        <a class="navbar-brand-text" href="#"></a>
        <span class="navbar-brand-text"
          >HOME RENOVATION AND REPAIRING SERVICES</span
        >

        <!-- Navigation links -->
        <ul class="nav__links">
          <li class="link"><a th:href="@{/homepage}">Home</a></li>
          <li class="link"><a href="#">About</a></li>
          <li class="link"><a href="#">Services</a></li>
          <li class="link"><a href="#">Contact Us</a></li>
          <li class="link">
            <a th:href="@{/login}" class="nav__btn">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="form-wrapper">
      <form action="/login" method="POST" class="form-container">
        <div class="login-box">
          <div class="login-header">
            <header>Login</header>
          </div>
          <div class="input-box">
            <input
              type="email"
              class="form-control input-field"
              placeholder="email"
              name="email"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-box" style="position: relative">
            <input
              type="password"
              class="form-control input-field"
              placeholder="Password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <img
                id="togglePasswordIcon"
                src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye.svg"
                alt="Toggle Password Visibility"
              />
            </span>
          </div>
          <div class="input-submit">
            <button class="submit-btn" type="submit">Sign In</button>
          </div>
          <div class="sign-up-link">
            <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
      <div class="container-fluid">
        <p class="m-0 text-center">
          Copyright &copy; 2024
          <a href="#">HOME RENOVATION AND REPAIRING SERVICES</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQK+C+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var passwordFieldType = passwordField.getAttribute("type");
        var togglePasswordIcon = document.getElementById("togglePasswordIcon");

        if (passwordFieldType === "password") {
          passwordField.setAttribute("type", "text");
          togglePasswordIcon.src =
            "https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye-slash.svg";
        } else {
          passwordField.setAttribute("type", "password");
          togglePasswordIcon.src =
            "https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/eye.svg";
        }
      }
    </script>
  </body>
</html>
