<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/serviceproviderlayout :: serviceproviderlayout (~{::body},'profileserviceprovider')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Renovation and Repairing Services</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>
<body style="background-color: #dfdfdf">
    <nav class="navbar navbar-expand-lg">
    </nav>

    <!-- Form section -->
    <div class="container-fluid" style="background-color:#dfdfdf;">
        <div class="container-fluid card col-7 mt-4" style="background-color:#dfdfdf;">
            <form id="providerProfileForm" style="margin: 180px 40px 43px 40px;" class="p-3" method="post" th:action="@{/provider-profile}" modelAttribute="providerProfile">
                <h1 class="text-center">SERVICE PROVIDER PROFILE</h1>
                <div class="row mt-3">
                    <div class="col">
                        <label for="providerfullname">Full Name</label>
                        <input type="text" class="form-control" id="providerfullname" aria-describedby="fullnameHelp" name="providerfullname" required>
                    </div>
                    <div class="col">
                        <label for="provideremail">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example: johndoe@gmail.com" name="email" required>
                    </div>
                    <div class="col">
                        <label for="providerpassword">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="#####" name="password" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="provideraddress">Address</label>
                        <input type="text" class="form-control" id="provideraddress" placeholder="Please fill your full address" name="provideraddress" required>
                    </div>
                    <div class="col">
                        <label for="providericnumber">Identity Card Number (IC)</label>
                        <input type="text" class="form-control" id="providericnumber" placeholder="000000-00-0000" pattern="\d{6}-\d{2}-\d{4}" name="providericnumber" required>
                    </div>
                    <div class="col">
                        <label for="providerphonenum">Phone Number</label>
                        <input type="tel" placeholder="0123456789" class="form-control" id="providerphonenum" pattern="[0-9]{10,11}" maxlength="11" name="providerphonenum" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="servicestype">Services Type</label>
                        <input type="text" class="form-control" id="servicestype" name="servicestype" required>
                    </div>
                </div>
                <div class="button-container mt-4">
                    <button type="button" class="btn btn-danger col-10" data-bs-toggle="modal" data-bs-target="#confirmModal">SAVE CHANGES</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to update your profile?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmUpdate">Yes, Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
        <div class="container-fluid">
            <p class="m-0 text-center">Copyright &copy; 2024 <a href="#">HOME RENOVATION AND REPAIRING SERVICES</a></p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('confirmUpdate').addEventListener('click', function () {
            document.getElementById('providerProfileForm').submit();
        });
    </script>
</body>
</html>
