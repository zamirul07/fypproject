<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/serviceproviderlayout :: serviceproviderlayout (~{::body},'viewbooking')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Renovation and Repairing Services</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
        }

        .container {
            margin-top: 50px;
            margin-left: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-approve {
            background-color: #4caf50; /* Green */
            color: white;
        }

        .btn-reject {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid card col-7 mt-4" style="background-color:#dfdfdf;">
        <h2 class="text-center">Booking Details</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="customerFullName" class="form-label">Customer Full Name</label>
                <input type="text" id="customerFullName" class="form-control" value="Nur Athirah Farhani Binti Arsyidi" readonly />
            </div>
            <div class="col-md-6">
                <label for="dateOfService" class="form-label">Date for Service</label>
                <input type="text" id="customerIcNumber" class="form-control" value="10-07-2024" readonly />
            </div>
            <div class="col-md-6">
                <label for="typeofservices" class="form-label">Type of Services</label>
                <input type="text" id="customerIcNumber" class="form-control" value="Plumbing" readonly />
            </div>
            <div class="col-md-6">
                <label for="customerPhone" class="form-label">Customer Phone Number</label>
                <input type="text" id="customerPhone" class="form-control" value="01111672622" readonly />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="customerAddress" class="form-label">Customer Address</label>
                <input type="text" id="customerAddress" class="form-control" value="No 47 Jalan Budi 3 Taman Budi 45200 Sabak Bernam Selangor" readonly />
            </div>
            <div class="col-md-6">
                <label for="customerIcNumber" class="form-label">Customer IC Number</label>
                <input type="text" id="customerIcNumber" class="form-control" value="011214-10-1004" readonly />
            </div>
        </div>
        <div class="mb-3">
            <label for="workDetails" class="form-label">Detail of Work</label>
            <textarea class="form-control" id="workDetails" rows="3" readonly>Tolong betulkan paip sinki saya tak boleh keluar air.
            Dengan toilet duduk saya flush nye patah nak tukar baru
                </textarea>
        </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success">Approve</button>
            <button type="button" class="btn btn-danger">Reject</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
