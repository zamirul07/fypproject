<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Generallayout (template, menu)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Renovation and Repairing Services</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{https://cdn-icons-png.flaticon.com/128/2942/2942587.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Other meta tags and stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{stylesheets/signup.css}" />
    <style>
        /* Custom styles for the navigation bar */
        .navbar {
            background-color: #f39d7d;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .navbar a {
            color: white;
        }

        .navbar a:hover {
            color: black;
            text-decoration: none;
        }

        .navbar-brand {
            cursor: default;
        }

        .navbar-brand img {
            max-height: 40px;
            margin-right: 10px;
            pointer-events: none;
        }

        .navbar-brand-text {
            pointer-events: none;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .login-box header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
            padding-right: 40px;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-submit {
            text-align: center;
        }

        .submit-btn {
            background-color: #f39d7d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #d86c55;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 15px;
        }

        .sign-up-link a {
            color: #f39d7d;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body style="background-color: #dfdfdf">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/128/2942/2942587.png" alt="logo" />
            </a>
            <a class="navbar-brand-text" href="#"></a>
            <span class="navbar-brand-text">HOME RENOVATION AND REPAIRING SERVICES</span>

            <!-- Navigation links -->
            <ul class="nav__links">
                <li class="link"><a th:href="@{/homepage}">Home</a></li>
                <li class="link"><a href="#">About</a></li>
                <li class="link"><a href="#">Services</a></li>
                <li class="link"><a href="#">Contact Us</a></li>
                <li class="link"><a th:href="@{/login}" class="nav__btn">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Form section -->
    <div class="container-fluid" style="background-color:#dfdfdf;">
        <div class="container-fluid card col-7 mt-4" style="background-color:#dfdfdf;">
            <form style="margin: 180px 40px 43px 40px;" class="p-3" method="post" th:action="@{/signup}" modelAttribute="signup">
                <h1 class="text-center">CREATE YOUR ACCOUNT</h1>
                <div class="row mt-3">
                    <div class="col">
                        <label for="customerfullname">Full Name</label>
                        <input type="text" class="form-control" id="customerfullname" aria-describedby="fullnameHelp"
                               name="customerfullname" pattern="[A-Za-z\s]+" title="Please enter letters only." required>
                    </div>
                    <div class="col">
                        <label for="customeremail">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example: johndoe@gmail.com"
                            name="email" required>
                    </div>
                    <div class="col">
                        <label for="customerpassword">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="#####" name="password"
                            required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="customeraddress">Address</label>
                        <input type="text" class="form-control" id="customeraddress"
                            placeholder="Please fill your full address" name="customeraddress" required>
                    </div>
                    <div class="col">
                        <label for="customericnumber">Identity Card Number (IC)</label>
                        <input type="text" class="form-control" id="customericnumber" placeholder="000000-00-0000"
                            pattern="\d{6}-\d{2}-\d{4}" name="customericnumber" required>
                    </div>
                    <div class="col">
                        <label for="customerphonenum">Phone Number</label>
                        <input type="tel" placeholder="0123456789" class="form-control" id="customerphonenum"
                            pattern="[0-9]{10,11}" maxlength="11" name="customerphonenum" required>
                    </div>
                </div>
                <div class="button-container mt-4">
                    <button type="submit" class="btn btn-danger col-10">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white">
        <div class="container-fluid">
            <p class="m-0 text-center">Copyright &copy; 2024 <a href="#">HOME RENOVATION AND REPAIRING SERVICES</a></p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
     <script>
        // This script prevents non-numeric characters from being input
        document.addEventListener('DOMContentLoaded', (event) => {
            const phoneInput = document.getElementById('customerphonenum');
            phoneInput.addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
    <script>
        // This script prevents non-numeric characters from being input
        document.addEventListener('DOMContentLoaded', (event) => {
            const icInput = document.getElementById('customericnumber');
            icInput.addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9-]/g, '');
            });
        });
    </script>
     <script>
        // This script prevents numbers from being input
        document.addEventListener('DOMContentLoaded', (event) => {
            const fullnameInput = document.getElementById('customerfullname');
            fullnameInput.addEventListener('input', function () {
                this.value = this.value.replace(/[^A-Za-z\s]/g, '');
            });
        });
    </script>
</body>

</html>
